<main class="my-form">
  <div class="cotainer">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Register</div>
          <div class="card-body">
            <form *ngIf='form' [formGroup]="form" name="my-form">
              <div class="row">
                <div class="form-group col-md-5">
                  <div class="row">
                    <label class="col-md-4 col-form-label text-md-right">First Name</label>
                    <div class="col-md-8">
                      <input type="text" formControlName="firstName"  class="form-control">
                    </div>
                    <div *ngIf="submitted && this.f?.firstName?.errors" class="text-danger">
                      <div *ngIf="this.f?.firstName?.errors?.required">First name is required</div>
                    </div>
                  </div>
                </div>
                <div class="form-group col-md-5">
                  <div class="row">
                    <label class="col-md-4 col-form-label text-md-right">Surname</label>
                    <div class="col-md-8">
                      <input type="text" formControlName="surname" class="form-control">
                    </div>
                    <div *ngIf="submitted && this.f?.surname?.errors" class="text-danger">
                      <div *ngIf="this.f?.surname?.errors?.required">Surname is required</div>
                    </div>
                  </div>
                </div>
              </div>


              <div class="row">
                <div class="form-group col-md-10">
                  <div class="row">
                    <label class="col-md-4 col-form-label text-md-right">Username</label>
                    <div class="col-md-8">
                      <input type="text" formControlName="username"  class="form-control">
                    </div>
                    <div *ngIf="submitted && this.f?.username?.errors" class="text-danger">
                      <div *ngIf="this.f?.username?.errors?.required">Username is required</div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="form-group col-md-10">
                  <div class="row">
                    <label class="col-md-4 col-form-label text-md-right">Email</label>
                    <div class="col-md-8">
                      <input type="text" formControlName="email"  class="form-control">
                    </div>
                    <div *ngIf="submitted && this.f?.email?.errors" class="text-danger">
                      <div *ngIf="this.f?.email?.errors?.required">Email is required</div>
                      <div *ngIf="this.f?.email?.errors?.email">Invalid email address</div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="form-group col-md-10">
                  <div class="row">
                    <label class="col-md-4 col-form-label text-md-right">Password</label>
                    <div class="col-md-8">
                      <input type="password" formControlName="password"  class="form-control">
                    </div>
                    <div *ngIf="submitted && this.f?.password?.errors" class="text-danger">
                      <div *ngIf="this.f?.password?.errors?.required">Email is required</div>
                      <div *ngIf="this.f?.password?.errors?.pattern">Password must have upper case, lower case, special characters. Must be at least 8 chars long</div>
                    </div>
                  </div>
                </div>
              </div>

<!--
              <div class="row">
                <div class="form-group col-md-10">
                  <div class="row">
                    <label class="col-md-4 col-form-label text-md-right">Choose a profile photo</label>
                    <div class="col-md-8">
                      <input #imageInput
                             type="file"
                             accept="image/*"
                             (change)="processFile(imageInput)">
                    </div>
                  </div>
                </div>
              </div>

-->
              <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary" (click)="register()">
                  Register
                </button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>

</main>
